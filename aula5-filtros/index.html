<html ng-app="listaTelefonica">

	<head>
	<title>Lista telefônica</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/estudo-angularjs/lib/bootstrap/bootstrap.css">

	<style type="text/css">
		.jumbotron {
			width: 600px;
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
		.table {
			margin-top: 20px;
		}

		.form-control {
			margin-bottom: 5px;
		}
		.selecionado {
			background-color: yellow;
		}
		.negrito {
			font-weight: bold;
		}
	</style>

	<script src="/estudo-angularjs/lib/angular/angular.js"></script>
		<script>
			angular.module("listaTelefonica",[]);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefônica";
				$scope.contatos = [
					{nome: "Marcello", data: new Date(), telefone: '99127-3669'},
					{nome: "Adriana", data: new Date(), telefone: '98200-9193'},
					{nome: "Marcello Jr", data: new Date(), telefone: '99127-3669'}
				];

				$scope.operadoras = [
					{nome: "Vivo", codigo: 14, categoria:"Celular"},
					{nome: "Tim", codigo: 41, categoria:"Celular"},
					{nome: "Oi", codigo: 15, categoria:"Celular"},
					{nome: "Embratel", codigo: 21, categoria:"Fixo"}
				];
				$scope.adicionarContato = function(contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
					$scope.contatoForm.$setPristine();

				};

				$scope.apagarContatos = function(contatos){
					$scope.contatos = contatos.filter(function(contato){
						if(!contato.selecionado) return contato;
					});
				};

				$scope.isContatoSelecionado = function(contatos) {
					return contatos.some(function(contato){
						return contato.selecionado;
					});
				}
			});
		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl">
		<div class="jumbotron">
			<h3 ng-bind="app"></h3>
			<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?">
			<table class="table">
				<tr>
					<th></th>
					<th>Nome</th>
					<th>Telefone:</th>
					<th>Operadora:</th>
					<th>Data:</th>
				</tr>

				<tr ng-class="{selecionado: contato.selecionado, negrito: contato.selecionado}" ng-repeat="contato in contatos | filter: criterioDeBusca | orderBy: 'nome'">
					<td><input type="checkbox" ng-model="contato.selecionado"/></td>
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
					<td>{{contato.operadora.nome}}</td>
					<td>{{contato.data | date}}</td>
				</tr>
				<hr/>
			</table>

			<form name="contatoForm">
				<input class="form-control" name="nome" type="text" ng-model="contato.nome" ng-required="true" placeholder="Nome"/>
				<input class="form-control" name="telefone" type="text" ng-model="contato.telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/" placeholder="Telefone"/>
				<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
					<option value="">Selecione uma operadora...</option>
				</select>
			</form>
				<div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
					Por favor, preencha o campo nome!
				</div>
				<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
					Por favor, preencha o campo telefone!
				</div>
				<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
					O Campo telefone deve ter o formato: 99999-9999
				</div>
				<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
				<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contatos</button>
		</div>
		</body>
</html>
