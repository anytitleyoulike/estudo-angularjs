<html ng-app="listaTelefonica">
	
	<head>
	<title>Lista telefônica</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/estudo-angularjs/lib/bootstrap/bootstrap.css">
		
	<style type="text/css">
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-right: auto;
			margin-left: auto;
			margin-top: 20px;
		}
		.table {
			margin-top: 20px;
		}

		.form-control {
			margin-bottom: 5px;
		}
	</style>

	<script src="/estudo-angularjs/lib/angular/angular.js"></script>
		<script>
			angular.module("listaTelefonica",[]);
			angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope){
				$scope.app = "Lista Telefônica";
				$scope.contatos = [
					{nome: "Marcello", telefone: '99127-3669'},
					{nome: "Adriana", telefone: '98200-9193'},
					{nome: "Marcello Jr", telefone: '99127-3669'}
				];
				$scope.adicionarContato = function(contato) {
					$scope.contatos.push(angular.copy(contato));
					delete $scope.contato;
					
				};
			});
		</script>
	</head>
	<body ng-controller="listaTelefonicaCtrl"> 
		<div class="jumbotron">
			<h3 ng-bind="app"></h3>
			<table class="table table-striped">
				<tr>
					<th>Nome</th>
					<th>Telefone:</th>
				</tr>
				<tr ng-repeat="contato in contatos">
					<td>{{contato.nome}}</td>
					<td>{{contato.telefone}}</td>
				</tr>
				<hr/>
			</table>
				<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/><br>
				<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
				<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
				{{contato}}
		</div>
	</body>
</html>
